<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BangoPoints - Offline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #121212;
      color: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
    }
    h1 {
      color: #c0c0c0;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #adb5bd;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .btn {
      background: #c0c0c0;
      color: #121212;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/bango-actual-300x168.png" alt="BangoPoints" class="logo">
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, your data is safe. We'll sync everything once you're back online.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
